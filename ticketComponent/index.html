<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BoardingPass</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="ticket">
        <div class="top">
            <h4 class="top-heading">Boarding Pass</h4>
            <div class="flex">
                <div class="top-left">
                    <h2 class="from">DC</h2>
                    <h3 class="to"><i class="fas fa-arrow-right">LHR</i></h3>
                </div>
                <div class="top-right">
                    <i class="fas fa-plane"></i>
                    <h3>Baltimore</h3>
                    <h3>San Diego</h3>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="row-one">
                <h3><span class="bold">Flight</span>AA2090</h3>
                <h3><span class="bold">Gate</span>B3</h3>
            </div>
            <div class="row-two">
                <h3><span class="bold">Boards</span>10:30AM</h3>
                <h3><span class="bold">Departs</span>11:00AM</h3>
                <h3><span class="bold">Arrives</span>3:15PM</h3>
            </div>
            <div class="hr"></div>
            <div class="row-three">
                <h3><span class="bold">Passenger</span>Hamza</h3>
                <h3><span class="bold">Seat</span>12E</h3>
                <h3><span class="bold">Group</span>B3</h3>
            </div>
            <div class="bar-code">
                <img src="" alt="barcode"> 
            </div>
            </div>
        </div>
    </div>
</body>

</html>
